<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анимированный фон</title>
    <style>
        /* Убираем все отступы и поля */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        /* Видео, которое будет фоном */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Ставим видео на задний план */
        }

        /* Контент, который будет поверх видео */
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2em;
            text-align: center;
            z-index: 1;
        }
    </style>
</head>
<body>
    <!-- Вставка видео с YouTube как фон -->
    <iframe class="video-background" src="https://youtu.be/Hz5Cd5G_niA?si=m0Vi8l0_1R0xJUAL" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>

    <!-- Контент сайта -->
    <div class="content">
        <h1>Привет! Это мой сайт с анимированным фоном</h1>
        <p>Добавь сюда свой текст, изображения или другие элементы.</p>
    </div>
</body>
</html>
