<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Мой красивый сайт</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Задний фон (анимированное видео) -->
    <div class="background-video">
        <video autoplay muted loop id="background-video">
            <source src="https://cdn.pixabay.com/vimeo/110790/sakura-flowers-spring-nature-japan-110790.mp4" type="video/mp4">
        </video>
    </div>

    <div class="content">
        <!-- Главная шапка сайта -->
        <header>
            <h1>Добро пожаловать на мой сайт</h1>
        </header>

        <!-- Секцию с текстами можно сделать по твоему желанию -->
        <section class="about">
            <h2>Обо мне</h2>
            <p>Здесь будет текст о тебе.</p>
        </section>

        <!-- Кнопки перехода по страницам -->
        <section class="buttons">
            <button class="btn animate">Социальные сети</button>
            <button class="btn animate">Проекты</button>
            <button class="btn animate">Контакты</button>
        </section>

        <!-- Надпись Optimus Gang внизу -->
        <footer>
            <p class="optimus-gang">Optimus Gang</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
